<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <rect width="250" height="250" fill="#fce4ec"/>
  <g transform="translate(50, 40)">
    <!-- Battery body -->
    <rect x="15" y="10" width="70" height="110" fill="#f44336" stroke="#333" stroke-width="2" rx="6"/>
    <!-- Top cap -->
    <rect x="45" y="0" width="10" height="12" fill="#333"/>
    <!-- Screen/display area -->
    <rect x="20" y="20" width="60" height="40" fill="#fff" stroke="#333" stroke-width="1" rx="3"/>
    <!-- Battery percentage text -->
    <text x="50" y="50" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">85%</text>
    <!-- LED indicator -->
    <circle cx="50" cy="75" r="4" fill="#4caf50"/>
    <!-- Plus minus buttons -->
    <rect x="25" y="90" width="20" height="15" fill="#ff9800" stroke="#333" stroke-width="1" rx="2"/>
    <rect x="55" y="90" width="20" height="15" fill="#ff9800" stroke="#333" stroke-width="1" rx="2"/>
  </g>
</svg>